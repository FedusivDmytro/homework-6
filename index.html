<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main-container">
        <header class="header">
            <div class="container">
                <h1>CSS Dinner Shopping List</h1>
                <p>Letâ€™s go to the mall!</p>
            </div>
        </header>
        <main class="main">
            <div class="section">
                <ul>
                    <li>
                        <input type="checkbox" id="item1">
                        <label class="list-item" for="item1">
                            A lot of pickles<span class="additional-text">for the next lessons about CSS</span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="item2">
                        <label class="list-item" for="item2">
                            10 apples<span class="additional-text">for more CSS manipulations</span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="item3">
                        <label class="list-item" for="item3">
                            20 oranges<span class="additional-text">because they are awesome</span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="item4">
                        <label class="list-item" for="item4">
                            13 plates<span class="additional-text">hm... they always dissapear</span>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="item5">
                        <label class="list-item" for="item5">15 bentos
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" id="item6">
                        <label class="list-item" for="item6">
                            1 bottle of Sake<span class="additional-text">for my friends</span>
                        </label>
                    </li>
                </ul>
                <p class="bottom">Bon appetit :)</p>
            </div>
        </main>
    </div>
</body>

</html>
